<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Keuangan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="supabase.js"></script>
  <script type="module" src="report.js"></script>
  <script type="module" src="logout.js"></script>
  <style>
    /* Custom colors using Tailwind's arbitrary value syntax */
    .bg-ffbccd {
      background-color: #FFBCCD;
    }

    .bg-fc809f {
      background-color: #FC809F;
    }
  </style>
</head>

<body class="bg-white font-inter">
  <nav class="bg-ffbccd p-4 flex flex-col sm:flex-row justify-between items-center text-white space-y-2 sm:space-y-0">
    <h1 class="text-xl font-bold text-black text-center sm:text-left">Laporan Keuangan</h1>
    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
      <button id="nav-transactions"
        class="bg-fc809f text-white font-bold px-3 py-1 rounded hover:bg-fc809f/80 w-full sm:w-auto">Transaksi</button>
      <button id="logout" class="bg-red-600 text-white font-bold px-3 py-1 rounded hover:bg-red-700 w-full sm:w-auto">Logout</button>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto mt-10 p-4 md:p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-black">Laporan Keuangan</h2>
    <div class="mb-6 flex flex-col sm:flex-row items-center">
      <label for="monthFilter" class="mr-2 font-bold text-black mb-2 sm:mb-0">Pilih Bulan:</label>
      <select id="monthFilter" class="p-2 border rounded w-full sm:w-auto"></select>
    </div>
    <div class="relative h-64 md:h-96">
      <canvas id="reportChart"></canvas>
    </div>
    <ul id="report-container" class="space-y-2 mt-6"></ul>
  </main>
</body>

</html>
