<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Catatan Keuangan Santi</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script type="module" src="supabase.js"></script>
  <script type="module" src="auth.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <main class="max-w-md mx-auto mt-10 p-4 md:p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
    <form id="authForm" onsubmit="return false;" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded" />
      <div class="flex flex-col sm:flex-row justify-between space-y-2 sm:space-y-0 sm:space-x-2">
        <button type="submit" id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full sm:w-auto">Login</button>
        <button type="button" id="registerBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full sm:w-auto">Register</button>
      </div>
      <p id="authMessage" class="text-center"></p>
    </form>
  </main>
</body>
</html>
