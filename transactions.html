<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan Keuangan Kita❤️</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script type="module" src="supabase.js"></script>
  <script type="module" src="tracker.js"></script>
  <script type="module" src="logout.js"></script>
  <style>
    /* Custom colors using Tailwind's arbitrary value syntax */
    .bg-ffbccd {
      background-color: #FFBCCD;
    }

    .bg-fc809f {
      background-color: #FC809F;
    }
  </style>
</head>

<body class="bg-white font-sans">
  <nav class="bg-ffbccd p-4 flex flex-col sm:flex-row justify-between items-center text-white space-y-2 sm:space-y-0">
    <h1 class="text-xl font-bold text-black text-center sm:text-left">Catatan Keuangan Kita❤️</h1>
    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
      <button id="nav-reports" class="bg-fc809f text-white font-bold px-3 py-1 rounded hover:bg-fc809f/80 w-full sm:w-auto">Laporan Bulanan</button>
      <button id="logout" class="bg-red-600 text-white font-bold px-3 py-1 rounded hover:bg-red-700 w-full sm:w-auto">Logout</button>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto mt-6 p-4">
    <section id="transaction-section" class="p-0">
      <div class="max-w-xl mx-auto bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-semibold mb-4 font-bold">Tambah Transaksi</h2>
        <form id="transaction-form" class="space-y-4">
          <input type="text" id="description" placeholder="Masukkan nama barang" required
            class="w-full p-2 border rounded" />
          <input type="number" id="amount" placeholder="Masukkan Jumlah" step="0.01" required
            class="w-full p-2 border rounded" />
          <input type="number" id="price" placeholder="Masukkan Harga" step="0.01" required
            class="w-full p-2 border rounded" />
          <select id="type" required class="w-full p-2 border rounded">
            <option value="income">Pemasukan</option>
            <option value="expense">Pengeluaran</option>
          </select>
          <div class="flex flex-col">
            <label for="date" class="mb-1 font-bold">Pilih Tanggal:</label>
            <input type="date" id="date" required class="w-full p-2 border rounded" title="Klik untuk memilih tanggal" />
          </div>
          <button type="submit"
            class="bg-fc809f text-white font-bold px-4 py-2 rounded hover:bg-fc809f/80 w-full">Tambah Transaksi</button>
        </form>
      </div>
      <div class="max-w-xl mx-auto mt-6">
        <h2 class="text-2xl font-semibold mb-4">Catatan Keuangan</h2>
        <p id="balance-display" class="text-lg mb-4"></p>
        <ul id="transaction-list" class="bg-white shadow rounded-lg p-4"></ul>
      </div>
    </section>
  </main>
</body>

</html>
